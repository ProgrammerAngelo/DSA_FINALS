<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base_style.css') }}">
</head>
<body>
    <h1>Stack</h1>
    <h2>Shunting Yard Algorithm</h2>
    <nav>
        <a href="/">Home</a> |
        <a href="/profile">Profile</a> |
        <a href="/works">Works</a>
    </nav>
    <!-- Add your content here -->
    <div class="container">
        <h1>Infix to Postfix Converter</h1>
        <form action="/convert" method="POST">
            <label for="infix">Enter Infix Expression:</label><br>
            <input type="text" id="infix" name="infix" required>
            <div class="button-container">
                <button type="submit">Convert</button>
            </div>
        </form>

        <!--Show step-by-step result-->
        {% if steps %}
        <div class="result">
            <h2>Step-by-Step Process:</h2>
            <ul>
                {% for step in steps %}
                    <li>{{ step }}</li>
                {% endfor %}
            </ul>
            <h3>Final Postfix Expression:</h3>
            <p>{{ postfix }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
