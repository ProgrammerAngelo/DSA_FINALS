<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/stack_style.css') }}"
    />
    <title>Stack</title>
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header>
      <a href="#" class="logo">
        <img
          src="{{ url_for('static', filename='images/logo.png') }}"
          alt="Logo"
        />
      </a>
      <nav>
        <ul>
          <li><a href="{{ url_for('home') }}">Home</a></li>
          <li><a href="{{ url_for('profiles') }}">Profiles</a></li>
          <li><a href="{{ url_for('works') }}" class="active">Works</a></li>
        </ul>
      </nav>
    </header>

    <!-- TITLE SECTION -->
    <div class="title-text">
      <ul>
        <li>S</li>
        <li>T</li>
        <li>A</li>
        <li>C</li>
        <li>K</li>
      </ul>
    </div>

    <div class="container">
      <!-- Conversion Box -->
      <div class="conversion-box">
        <div class="converter-container-content">
          <h1 class="converter-text">Infix to Postfix Converter</h1>
          <form action="/convert" method="POST">
            <label class="direction" for="infix">Enter Infix Expression:</label><br />
            <input type="text" id="infix" name="infix" required />
            <div class="button-container">
              <button type="submit">Convert</button>
            </div>
          </form>
        </div>
      </div>
    
      <!-- Result Box -->
      <div class="result-box">
        {% if steps %}
        <div class="result">
          <h2>Step-by-Step Process:</h2>
          <ul>
            {% for step in steps %}
            <li>{{ step }}</li>
            {% endfor %}
          </ul>
          <h3>Final Postfix Expression:</h3>
          <p>{{ postfix }}</p>
        </div>
        {% endif %}
      </div>
    </div>
    
    </div>
  </body>
</html>
