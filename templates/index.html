<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63);
            color: #fff;
            text-align: center;
            max-width: 2000px;
            max-height: 50px;
        }

        h1 {
            font-family: Arial, sans-serif;
        }
        nav {
            background: #000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #744fe2;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #f06292;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0 30px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        ul a {
            color: #d53daf;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        ul a:hover {
            color: #5f73cc;
        }
        .bottom-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
            color: #ccc;
        }

        .bottom-container h2 {
            font-size: 2em;
            color: #f06292;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Welcome</div>
        <div>
            <a href="http://127.0.0.1:5000/">Home</a>
            <a href="/profile">Profile</a>
            <a href="/works">Works</a>
            <a href="/contact">Contact</a>
        </div>
    </nav>

    <h1>Welcome to My Programming Works</h1>
    <p>Instructions: Create a route and a page for the links below that are not working.</p>

    
    <ul>
        <div class="bottom-container">
        <li><a href="/works">toUpperCase</a></li>
        <li><a href="/areaOfCircle">Area of a Circle</a></li>
        <li><a href="/areaOfTriangle">Area of a Triangle</a></li>
        </div>
    </ul>
</body>
</html>
