<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Implementation</title>
<!-- input the base_style here for background -->
    <link rel="stylesheet" href="static/css/queue_style.css" />
</head>
<body>
    <header>
        <h1 class="queue-title">Queue Implementation</h1>
        <nav>
            <a href="/">Home</a> |
            <a href="/profiles">Profile</a> |
            <a href="/works">Works</a>
        </nav>
    </header>

    <main>
        <h2>Queue Implementation with Linked List</h2>
        <div class="queue-controls">
            <form action="/enqueue" method="POST">
                <input type="text" name="data" placeholder="Enter value" class="input-field" />
                <button type="submit" class="btn">Enqueue</button>
            </form>
            <form action="/dequeue" method="POST">
                <button type="submit" class="btn">Dequeue</button>
            </form>
        </div>

        <div class="queue-display">
            <h3>Queue:</h3>
            <div class="queue-container">
                <div class="task-box">
                    <h4>Tasks</h4>
                    <ul>
                        {% for item in queue %}
                            <li>{{ item }}</li>
                        {% else %}
                            <li>Queue is empty!</li>
                        {% endfor %}
                    </ul>
                </div>

                <div class="status-box">
                    <h4>Status</h4>
                    <p>{{ status_message }}</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
